<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gong Wizard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .download-links { margin-top: 20px; }
        .download-links a { display: block; margin: 5px 0; color: #007bff; text-decoration: none; }
        .download-links a:hover { text-decoration: underline; }
        .message { color: #333; margin-top: 10px; }
        .product-checkboxes { max-height: 150px; overflow-y: auto; padding: 5px; border: 1px solid #ccc; }
        .product-checkboxes label { display: block; width: auto; padding: 2px 0; }
        .product-checkboxes input { width: auto; margin-right: 5px; }
        .radio-group { display: flex; align-items: center; margin-bottom: 5px; }
        .radio-group input { width: auto; margin-right: 5px; }
        .radio-group label { display: inline; margin-bottom: 0; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ž Gong Data Processor</h1>
        <form action="/process" method="post">
            <div class="form-group">
                <label for="access_key">Gong Access Key</label>
                <input type="password" id="access_key" name="access_key" value="{{ access_key }}" required>
            </div>
            <div class="form-group">
                <label for="secret_key">Gong Secret Key</label>
                <input type="password" id="secret_key" name="secret_key" value="{{ secret_key }}" required>
            </div>
            <div class="form-group">
                <label>Time Range</label>
                <div class="radio-group">
                    <input type="radio" id="last7" name="time_range" value="last7" {% if time_range == 'last7' %}checked{% endif %} onclick="toggleDateInputs()">
                    <label for="last7">Last 7 Days</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="last30" name="time_range" value="last30" {% if time_range == 'last30' %}checked{% endif %} onclick="toggleDateInputs()">
                    <label for="last30">Last 30 Days</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="last90" name="time_range" value="last90" {% if time_range == 'last90' %}checked{% endif %} onclick="toggleDateInputs()">
                    <label for="last90">Last 90 Days</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="custom" name="time_range" value="custom" {% if time_range == 'custom' or not time_range %}checked{% endif %} onclick="toggleDateInputs()">
                    <label for="custom">Custom</label>
                </div>
            </div>
            <div class="form-group" id="custom_dates">
                <label for="start_date">From Date</label>
                <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
                <label for="end_date">To Date</label>
                <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
            </div>
            <div class="form-group">
                <label>Products</label>
                <div class="product-checkboxes">
                    <label><input type="checkbox" name="products" value="Select All" {% if 'Select All' in products %}checked{% endif %}> Select All</label>
                    <label><input type="checkbox" name="products" value="IAQ Monitoring" {% if 'IAQ Monitoring' in products %}checked{% endif %}> IAQ Monitoring</label>
                    <label><input type="checkbox" name="products" value="ODCV" {% if 'ODCV' in products %}checked{% endif %}> ODCV</label>
                    <label><input type="checkbox" name="products" value="Secure Air" {% if 'Secure Air' in products %}checked{% endif %}> Secure Air</label>
                    <label><input type="checkbox" name="products" value="Occupancy Analytics" {% if 'Occupancy Analytics' in products %}checked{% endif %}> Occupancy Analytics</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        {% if show_download %}
        <div class="download-links">
            <h3>Download Files</h3>
            <a href="/download/utterances">Download Filtered Utterances CSV</a>
            <a href="/download/call_summary">Download Call Summary CSV</a>
            <a href="/download/json">Download JSON Data</a>
        </div>
        {% endif %}
    </div>
    <script>
        function toggleDateInputs() {
            const customDates = document.getElementById('custom_dates');
            const customRadio = document.getElementById('custom');
            customDates.style.display = customRadio.checked ? 'block' : 'none';
            console.log("toggleDateInputs called, customRadio.checked:", customRadio.checked);
        }
        document.addEventListener('DOMContentLoaded', function() {
            toggleDateInputs();
        });
    </script>
</body>
</html>
