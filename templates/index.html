<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gong Wizard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .download-links { margin-top: 20px; }
        .download-links a { display: block; margin: 5px 0; color: #007bff; text-decoration: none; }
        .download-links a:hover { text-decoration: underline; }
        .message { color: #333; margin-top: 10px; }
        .product-checkboxes { max-height: 150px; overflow-y: auto; padding: 5px; border: 1px solid #ccc; }
        .product-checkboxes label { display: block; width: auto; padding: 2px 0; }
        .product-checkboxes input { width: auto; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ž Gong Data Processor</h1>
        <form action="/process" method="post">
            <div class="form-group">
                <label for="access_key">Gong Access Key</label>
                <input type="password" id="access_key" name="access_key" value="{{ access_key }}" required>
            </div>
            <div class="form-group">
                <label for="secret_key">Gong Secret Key</label>
                <input type="password" id="secret_key" name="secret_key" value="{{ secret_key }}" required>
            </div>
            <div class="form-group">
                <label for="start_date">From Date</label>
                <input type="date" id="start_date" name="start_date" value="{{ start_date }}" required>
                <label for="end_date">To Date</label>
                <input type="date" id="end_date" name="end_date" value="{{ end_date }}" required>
            </div>
            <div class="form-group">
                <label>Products</label>
                <div class="product-checkboxes">
                    <label><input type="checkbox" name="products" value="IAQ Monitoring" {% if 'IAQ Monitoring' in products %}checked{% endif %}> IAQ Monitoring</label>
                    <label><input type="checkbox" name="products" value="ODCV" {% if 'ODCV' in products %}checked{% endif %}> ODCV</label>
                    <label><input type="checkbox" name="products" value="Secure Air" {% if 'Secure Air' in products %}checked{% endif %}> Secure Air</label>
                    <label><input type="checkbox" name="products" value="Occupancy Analytics" {% if 'Occupancy Analytics' in products %}checked{% endif %}> Occupancy Analytics</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        {% if show_download %}
        <div class="download-links">
            <h3>Download Files</h3>
            <a href="/download/utterances">Download Filtered Utterances CSV</a>
            <a href="/download/call_summary">Download Call Summary CSV</a>
            <a href="/download/json">Download JSON Data</a>
            <a href="/download/logs">Download Logs</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
